<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Our Treasure — For Arru</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Our Treasure ❤️</h1>
      <p class="lead">Arru, every memory we unlocked together is here. Thank you for being my favorite story.</p>

      <div style="margin-top:12px;">
        <a class="btn" href="/">Back Home</a>
        <a class="btn ghost" href="/download_gallery">Download Unlocked Photos</a>
      </div>

      <div class="gallery" style="margin-top:16px;">
        {% for s in scenes %}
          <div>
            <img src="{{ url_for('static', filename='images/' + s.photo) }}" alt="{{ s.title }}">
            <p style="margin:6px 0;"><strong>{{ s.title }}</strong><br><small style="color: #9aa4b2">{{ s.text }}</small></p>
          </div>
        {% endfor %}
      </div>

      <div style="margin-top:18px; text-align:center;">
        <h2>Happy Birthday, Arru</h2>
        <p style="color:#9aa4b2">Forever yours, <strong>Khayyum</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
