<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play — Our Story</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="wrap">
    <div class="layout">
      <div class="card story-area">
        <h3 id="chapter-title" class="story-title">...</h3>
        <div id="story-text" class="story-text">...</div>
        <div id="choices" class="choices"></div>
        <div style="margin-top:16px;">
          <button class="btn ghost" onclick="resetProgress()">Reset Progress</button>
          <button class="btn" onclick="saveState()">Save Progress</button>
        </div>
        <div id="balloons"></div>
      </div>
      <aside class="card side">
        <div><strong>Love Meter</strong>
          <div class="meter"><span style="width:0%"></span></div>
        </div>
        <div style="margin-top:12px;">
          <div class="map">
            <strong>Treasure Map</strong>
            <div style="margin-top:8px;"><div class="poi" onclick="alert('Explore the story to unlock map keys!')">Stargaze Hill</div><div class="poi" onclick="alert('Find kindness at the Cosy Café')">Cosy Café</div><div class="poi" onclick="alert('Make a wish by the Riverside')">Riverside Walk</div></div>
          </div>
        </div>
        <div class="photo-card" id="photo-card"><div style="padding:18px; color: #c9d3e6">A memory waits here — unlock it with a loving choice.</div></div>
      </aside>
    </div>
  </div>

  <script id="scenes-data" type="application/json">{{ scenes|tojson }}</script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
